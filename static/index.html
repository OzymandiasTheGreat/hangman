<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
	<script src="static/main.js" defer></script>
</head>
<body>
	<aside>
		<div class="top">
			<div class="button">
				<input type="radio" name="difficulty" id="diff-easy" value="-1">
				<label for="diff-easy">Easy</label>
			</div>
			<div class="button">
				<input type="radio" name="difficulty" id="diff-normal" value="0" checked>
				<label for="diff-normal">Normal</label>
			</div>
			<div class="button">
				<input type="radio" name="difficulty" id="diff-hard" value="1">
				<label for="diff-hard">Hard</label>
			</div>
			<button class="button" id="hint-button">Hint</button>
		</div>
		<div class="bottom">
			<button class="button" id="pause">Pause</button>
			<div class="button">
				<input type="checkbox" name="audio" id="audio" checked>
				<label for="audio">Sounds</label>
			</div>
		</div>
	</aside>
	<section>
		<div class="word" id="word">
			<div class="letter">T</div>
			<div class="letter">E</div>
			<div class="letter"></div>
			<div class="letter"></div>
		</div>
		<div class="progress">
			<div class="bar" id="progress-bar"></div>
		</div>
		<div class="hint" id="hint">Trying out things</div>
	</section>
	<section class="visual">
		<div class="score">
			<p>Victories: <span id="wins">0</span></p>
			<p>Loses: <span id="loses">0</span></p>
		</div>
		<svg width="160" height="240" version="1.1" viewBox="0 0 42.3 63.5" xmlns="http://www.w3.org/2000/svg">
			<g transform="translate(0 -234)" fill="none" stroke="#000" id="svg-paths">
				<path d="m0 293h42.3" stroke-width="1.32"/>
				<path d="m5.29 293v-54.2" stroke-linecap="square" stroke-width="1.32"/>
				<path d="m5.29 239h25.1v0" stroke-linecap="round" stroke-width="1.32"/>
				<path d="m5.29 245 6.61-6.61" stroke-width=".794"/>
				<path d="m27.8 239v6.61" stroke-width=".794"/>
				<circle cx="27.8" cy="249" r="3.31" stroke-width="1.06"/>
				<path d="m27.8 252v17.2" stroke-width="1.06"/>
				<path d="m27.8 257 9.26-2.65" stroke-linecap="round" stroke-width="1.06"/>
				<path d="m27.8 257-9.26-2.65" stroke-linecap="round" stroke-width="1.06"/>
				<path d="m27.8 269 5.29 10.6v0" stroke-linecap="round" stroke-width="1.06"/>
				<path d="m27.8 269-5.29 10.6" stroke-linecap="round" stroke-width="1.06"/>
			</g>
		</svg>
	</section>
	<section class="overlay" id="overlay">
		Congratulations!
	</section>
</body>
</html>
